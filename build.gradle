apply plugin: 'java'
apply plugin: 'net.serenity-bdd.aggregator'
repositories {
    mavenLocal()
    jcenter()
}
buildscript { project.ext { serenityVersion = '2.2.12' }
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies { classpath('net.serenity-bdd:serenity-gradle-plugin:' + serenityVersion) }
}
dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
    implementation group: 'net.serenity-bdd', name: 'serenity-core', version: '3.2.4'
    implementation group: 'net.serenity-bdd', name: 'serenity-junit', version: '3.2.4'
    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.22.0'
    testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.0-alpha7'
}
gradle.startParameter.continueOnFailure = true
